eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8762

spring:
  application:
    name: cloud-zuul-server

zuul:
  routes:
    rbac-api:
      path: /rbac-api/**
      serviceId: rbac-service
    auth-api:
      path: /auth-api/**
      serviceId: auth-service
    cms-api:
      path: /cms-api/**
      serviceId: cms-service
