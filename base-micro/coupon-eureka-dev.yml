server:
  port: 1120

eureka:
  instance:
    hostname: localhost
  client:
    # 表明自己是一个eureka server。
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

spring:
  application:
    name: coupon-eureka